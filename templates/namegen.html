{% extends 'base.html'%}
{% block main %}
<h1>{% block title %}Name Generator{% endblock%}</h1>
<form method="post">
    <div class="form-group">
        <label class="epic-button">Enter The secret Code to access alt functions</label>
        <input type="text" name="title"
               placeholder="Enter Validation Key" class="form-control epic-button"
               value="{{ request.form['title'] }}"></input>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary epic-button">Submit</button>
    </div>
    <h1>{{name}}</h1>
</form>


{% endblock %}
